<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pataz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/especiales-multimedia/mapa-pataz/css/style.css?v40">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        .box-contenido{            
            height: 500px;
            margin: 300px auto;
        }
        #cuadrados rect {
            transition: transform 1s ease, fill 1s ease;
            -webkit-transition: -webkit-transform 1s ease, fill 1s ease; /* Compatibilidad con navegadores antiguos */
        }

        #cuadrados rect:nth-child(1) {
            transition-delay: 0s, 0s;
            -webkit-transition-delay: 0s, 0s;
        }

        #cuadrados rect:nth-child(2) {
            transition-delay: 0.2s, 0.2s;
            -webkit-transition-delay: 0.2s, 0.2s;
        }

        #cuadrados rect:nth-child(3) {
            transition-delay: 0.4s, 0.4s;
            -webkit-transition-delay: 0.4s, 0.4s;
        }

        .scroll-change rect:nth-child(1) {
            transform: translateX(90vw); /* Mover el primer cuadrado */
            -webkit-transform: translateX(90vw); /* Compatibilidad con navegadores antiguos */
            fill: red; /* Cambiar color a rojo */
        }

        .scroll-change rect:nth-child(2) {
            transform: translateX(90vw); /* Mover el segundo cuadrado */
            -webkit-transform: translateX(90vw); /* Compatibilidad con navegadores antiguos */
            fill: red; /* Cambiar color a rojo */
        }

        .scroll-change rect:nth-child(3) {
            transform: translateX(90vw); /* Mover el tercer cuadrado */
            -webkit-transform: translateX(90vw); /* Compatibilidad con navegadores antiguos */
            fill: red; /* Cambiar color a rojo */
        }


    </style>

</head>
<body>    

    <div class="box-contenido">
        <svg id="cuadrados" width="100%" height="50">
            <rect x="10" y="10" width="10" height="10" fill="green" />
            <rect x="30" y="10" width="10" height="10" fill="green" />
            <rect x="50" y="10" width="10" height="10" fill="green" />
        </svg>
    </div>
    
    
    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY || document.documentElement.scrollTop;
            const triggerHeight = 100; // Altura en píxeles donde ocurre la animación

            const cuadrados = document.getElementById('cuadrados');
            if (scrollY > triggerHeight) {
                cuadrados.classList.add('scroll-change');
            } else {
                cuadrados.classList.remove('scroll-change');
            }
        });


    </script>
   
</body>
</html>
